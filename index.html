<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Worldwide</title>

  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>

  <!-- Dashboard Header -->
  <header>
    <h1>Education Around the World</h1>
    <p>Explore global education trends and literacy rates through this interactive map.</p>
  </header>

  <!-- Main Dashboard Section -->
  <div class="dashboard-container">

    <!-- Section for Map -->
    <div id="symbol_map" class="dashboard-item map-container"></div>

  </div>

  <script type="text/javascript">
    vegaEmbed('#symbol_map', "js/cloroplethMap.json").then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>
</html>
